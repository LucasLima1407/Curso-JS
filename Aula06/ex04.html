<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        //.lenght indica quantas letras o nome vai ter, uppercase coloca em caixa alta e lower em niúsculas//
        document.write(`Olá ${nome} seu nome tem ${nome.length} letras `)
        document.write("<br>")
        document.write(`Seu nome em maiúsculas fica ${nome.toUpperCase()} `)
        document.write("<br>")
        document.write(`Seu nome em minúsculas fica ${nome.toLowerCase()} `)
        //br em um document write para pular uma linha//
        //n1.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'} localiza a moeda para reais)//
    </script>
</body>
</html>
